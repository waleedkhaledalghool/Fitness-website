        <div class="signup-container">
            <h2>Create an account</h2>
            <p>Already have an account? <a href="sign_in.html">Log in</a></p>
            <form action="http://localhost/PowerPulse-main/Homepage/User_SignUp.php" method="POST">
                <label for="username">What should we call you?</label>
                <input type="text" id="username" name="username" placeholder="Enter your profile name" required>

                <label for="email">What's your email?</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="password">Create a password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>

                <button type="submit">Create an account</button>
            </form>
